<ion-header>

  <ion-navbar>
    <ion-title>{{ title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <div *ngFor="let project of projects">
            <div *ngFor="let task of project.tasks">
              <div *ngIf="isTaskOfPriority(task)">
                <button ion-item no-lines class="bottom-border" detail-none  >
                    <div item-start [style.backgroundColor]="getColorPriority(task)" class="inner-priority"><ion-label></ion-label></div>
                    <p item-content class="inner-text">{{ task.name }}</p>
                    <ion-label item-end class="inner-project-text">{{ project.name}}</ion-label>
                    <circle item-end [circleColor]="project.colorRgb" class="inner-project-icon" [circleTransform]="'translate(0,5%)'"></circle>
                </button>
              </div>
            </div>
          </div>
    </ion-list>
    <ion-fab bottom right>
      <button ion-fab mini (click)="onAdd()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

</ion-content>
