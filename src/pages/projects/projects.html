<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only left>
        <ion-icon name="contact"></ion-icon> 
      </button>
    </ion-buttons>

    <ion-title>Projects</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <button ion-item no-lines class="bottom-border" detail-none *ngFor="let project of projects" (click)="onItemSelected(project)">
          <circle item-start [circleColor]="project.colorRgb" class="col-10"></circle>
          <!--<circle item-start [circleColor]="'blue'" style="background: rgb(15, 0, 225)" [style.background]="project.colorRgb" [ngStyle]="{'background': project.colorRgb, 'width': '30px', 'height': '30px'}"></circle>-->

          <!--<circle item-start [ngStyle]="{'background': project.colorRgb }" [circleColor]="project.colorRgb"></circle>
          <circle item-start style="background: rgb(15, 0, 225)" [style.background]="project.colorRgb" [ngStyle]="{'background': project.colorRgb, 'width': '30px', 'height': '30px'}"></circle>-->
          
          <ion-label item-content class="col-80">{{ project.name }}</ion-label>
          <ion-label item-end class="col-10">{{ project.count }}</ion-label>
        </button> 
        <button ion-item detail-none (click)="onAddProject()">
            <ion-icon name='add' item-start></ion-icon>
            <ion-label item-content>Add Project</ion-label>
        </button>
    </ion-list>
</ion-content>
