<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only left>
        <ion-icon name="contact"></ion-icon> 
      </button>
    </ion-buttons>

    <ion-title>Projects</ion-title>

  </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <button ion-item no-lines class="bottom-border" detail-none *ngFor="let project of projects" (click)="onItemSelected(project)">
          <circle item-start [circleColor]="project.colorRgb" class="inner-icon"></circle>
          <ion-label item-content class="inner-text">{{ project.name }}</ion-label>
          <ion-label item-end class="inner-count">{{ project.count }}</ion-label>
        </button> 
        <button ion-item detail-none no-lines class="bottom-border" (click)="onAddProject()">
            <ion-icon item-start name='add' class="inner-icon"></ion-icon>
            <ion-label item-content class="inner-text">Add Project</ion-label>
        </button>
    </ion-list>
</ion-content>
