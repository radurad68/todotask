<ion-header>

    <ion-navbar>
        <ion-title>{{ project.name }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
      <button ion-item no-lines class="bottom-border" detail-none *ngFor="let task of project.tasks">
          <circle item-start [ngStyle]="{'background': 'red' }"></circle>
          <circle item-start style="background: rgb(15, 0, 225)"></circle>
          
          <ion-label item-content>{{ task.name }}</ion-label>
        </button> 
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini><ion-icon name="add" (click)="onAdd()"></ion-icon></button>
  </ion-fab>
</ion-content>
