<ion-header>

    <ion-navbar>
        <ion-title>{{ project.name }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
      <div *ngFor="let task of project.tasks">
        <div *ngIf="!task.completed">
            <button ion-item no-lines class="bottom-border" detail-none  (click)="onSelect(task)">
                <div item-start [style.backgroundColor]="getColorPriority(task)" class="inner-priority"><ion-label></ion-label></div>
                <p item-content class="inner-text">{{ task.name }}</p>
            </button> 
            <ion-item *ngIf="task.expanded" class="inner-options">
                <button item-start (click)="onLeftOptionClick(task)" class="inner-option-left">
                    <ion-icon name='checkmark' ></ion-icon>
                </button>
                <button item-end (click)="onRightOptionClick(task)" class="inner-option-right">
                    <ion-icon name='create' ></ion-icon>
                </button>
            </ion-item>
        </div>
      </div>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab mini (click)="onAdd()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
