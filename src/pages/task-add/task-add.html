<ion-header>

    <ion-navbar hideBackButton="true">
        <ion-title>{{ title }}</ion-title>
        <ion-buttons left>
          <button ion-button color="clear" style="text-transform: none;" (click)="onCancel()">Cancel</button>
        </ion-buttons>
        <ion-buttons right>
            <button ion-button color="clear" style="text-transform: none;" [disabled]="!isValid" (click)="onSave()">Done</button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <ion-item>
            <ion-input type="text" [(ngModel)]="name" placeholder="New task name" (ionChange)="onChangeName($event.value)"></ion-input>
        </ion-item>
        <button ion-item detail-push="true" (click)="onSelectProject()">
                <ion-icon item-start name="paper"></ion-icon>
                <ion-label item-content class="inner-text">Project</ion-label>
                <ion-label item-end class="inner-text-end">{{ project.name}}</ion-label>
        </button>
        <ion-item detail-none>
                <ion-icon item-start name="flag"></ion-icon>
                <ion-label item-content class="inner-text">Priority</ion-label>
                <ion-buttons item-end class="inner-buttons">
                    <button ion-button [clear]="isButtonSelected(button) ? null : ''" [color]="isButtonSelected(button) ? light : null" (click)="onButtonPressed(button)" class="inner-button" *ngFor="let button of buttons"><img src="{{ button.image }}"></button>
                </ion-buttons>
        </ion-item>
    </ion-list>

</ion-content>
