<ion-header>

    <ion-navbar>
        <ion-title>Project</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-list>
        <button ion-item detail-none (click)="onSelect(project)" *ngFor="let project of projects">
                <ion-label item-start class="inner-text">{{ project.name }}</ion-label>
                <ion-icon item-end name='checkmark' class="inner-checkmark" *ngIf="isSelected(project)"></ion-icon>
        </button>
    </ion-list>

</ion-content>
